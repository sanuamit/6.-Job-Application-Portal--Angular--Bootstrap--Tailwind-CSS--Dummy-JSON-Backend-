<div class="container mt-4">
  <h2 class="text-center mb-4 mt-4">APPLY FOR JOB</h2>
  <form [formGroup]="applyForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label for="name" class="font-weight-bold mb-2">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your name">
    </div>
    <div class="form-group mb-2">
      <label for="email" class="font-weight-bold mb-2">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
    </div>
    <div class="form-group mb-2">
      <label for="resume" class="font-weight-bold mb-2">Resume</label>
      <textarea id="resume" class="form-control" formControlName="resume" rows="5" placeholder="Enter your resume"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
  </form>
</div>
